<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimbledon</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/navbar.css" />
    <link rel="stylesheet" href="../assets/styles/footer.css" />
    <link rel="stylesheet" href="../assets/styles/history.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
</head>
<body>
    <div id="navbar-container"></div> <!-- Navbar will be loaded here -->

    <main>
        <section id="introduction">
            <h1>The History of Wimbledon</h1>
            <p>Explore the rich tradition and heritage of the world's oldest tennis tournament.</p>
        </section>

        <section id="timeline">
            <h2>Timeline of Key Events</h2>
            <div id="timeline-container"></div> <!-- Timeline component will be loaded here -->
        </section>

        <section id="famous-champions">
            <h2>Famous Champions</h2>
            <div id="champions-container"></div> <!-- Champion cards will be loaded here -->
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div id="gallery-container"></div> <!-- Gallery component will be loaded here -->
        </section>

        <section id="videos">
            <h2>Videos</h2>
            <div id="videos-container"></div> <!-- Videos component will be loaded here -->
        </section>
    </main>

    <div id="footer-container"></div> <!-- Footer will be loaded here -->
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/history.js"></script>
   
</body>
</html>
